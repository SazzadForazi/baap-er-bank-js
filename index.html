<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center  mt-16 ">Welcome to my <span class="font-semibold text-yellow-500">Baap er
                Bank</span></h1>
    </header>
    <main>
        <section class="bg-purple-200 w-3/4 mx-auto mt-12 p-9">
            <h1 class="text-lg">Please Login</h1>
            <div>
                <input id="user-email" class="mt-2 border border-black block w-3/4 mb-2 rounded px-2" type="text "
                    name="" placeholder="Enter your mail">
                <input id="user-password " class="mt-2 border border-black block w-3/4 mb-2 rounded px-2"
                    type="password" name="" placeholder="Enter your password">

                <button id="login-submit"
                    class=" bg-purple-800 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
