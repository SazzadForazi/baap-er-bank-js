<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center  mt-8 ">Let's Get <span class="font-semibold text-yellow-500">Some Money</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-purple-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-500 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-blue-500	 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">500</span></h4>
                </div>

            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-yellow-300 p-8 rounded ">
                    <h3 class="text-3xl">Please Deposite</h3>
                    <div>
                        <input id="deposite-input" class="mt-2 border border-black block w-3/4 mb-2 rounded px-2"
                            type="text " name="" placeholder="$ amount you want to Deposite">
                        <button id="deposit-btn"
                            class=" bg-purple-800 px-4 py-2 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-yellow-700 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="mt-2 border border-black block w-3/4 mb-2 rounded px-2"
                            type="text " name="" placeholder="$ amount you want to Withdraw">
                        <button id="withdraw-btn"
                            class=" bg-purple-800 px-4 py-2 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
